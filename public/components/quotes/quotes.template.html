<div>
  <!-- <h1 id="title-quotes">QUOTE PAGE</h1> -->

  <main>
    <select class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
      ng-model="$ctrl.filterBy"
      ng-init="$ctrl.filterBy = 'all-quotes'"
    >
      <option selected="selected" value="all-quotes">All Quotes</option>
      <option value="Fun">Fun</option>
      <option value="Family">Family</option>
      <option value="Faith">Faith</option>
      <option value="Friendship">Friendship</option>
    </select>

    <br>
    <br>
    <br>

    <!-- can track by index if % 3 change the background (make CSS class make it whatever it needs to be. Ng-class can make a coniditional with the class and have it later add or remove depending on the rules i set) -->
    <a ng-repeat="quote in $ctrl.quotes" href="#" title="Post 1" ng-show="quote.name == $ctrl.filterBy || $ctrl.filterBy == 'all-quotes'">
      <article>
        <p class="quote-caption">{{quote.caption}}</p>
        <figure>
          <br>
          <figcaption class="author-quote">- {{quote.author}}</figcaption>
          <p class="category-quote">{{quote.name}}</p>
          <div class="up-down-vote">
            <p ng-click="$ctrl.upVote(quote)">⬆️</p>
            <p>{{quote.popularity}}</p>
            <p ng-click="$ctrl.downVote(quote)">⬇️</p>
          </div>
          <button class="btn copy-quote" ngclipboard data-clipboard-text="{{quote.caption}}">Copy Quote</button>

          <p ng-click="$ctrl.setCommentDisplay(quote.id)"></p>
          <!-- TESTING {{quote.id}} -->
          <comments quoteid="quote.id" comments="quote.comments"></comments>
          <p="$ctrl.showComments(id)"></p>

          <!-- <form action="/movies/{{this.id}}?_method=DELETE" method="POST"> -->
          <br>
            <input ng-click="$ctrl.deleteQuote(quote)" class="btn delete-button btn-sm btn-secondary"
            type="submit"
            name="delete"
            value="Delete Quote">
          <!-- </form> -->
      </article>
    </a>
  </main>

</div>
